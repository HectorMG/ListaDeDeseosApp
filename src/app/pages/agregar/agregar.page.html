<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>{{ lista.titulo }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nueva Tarea</ion-label>
      <ion-input
        [(ngModel)]="nombreItem"
        (keyup.enter)="agregarItem()"
        type="text"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark" *ngIf="lista.items.length > 0">
      <ion-label> Tareas Por hacer: </ion-label>
    </ion-list-header>

    <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">
      <ion-item
        color="dark"
      >
        <ion-checkbox
          [(ngModel)]="item.estado"
          slot="start"
          color="tertiary"
          (ionChange)="cambioEstado(item)"
        ></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
