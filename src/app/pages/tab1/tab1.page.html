<ion-header [translucent]="true" class="ion-no-border"> 
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <app-lista [terminada]="false"></app-lista>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pendientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  color="tertiary" (click)="agregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
