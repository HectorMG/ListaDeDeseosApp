<ion-header [translucent]="true" class="ion-no-border"> 
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pendientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list color="dark">
    <ion-item *ngFor="let lista of listas" detail color="dark">
      <ion-label>{{ lista.titulo }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
